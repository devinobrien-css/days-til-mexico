<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        .preview {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 8rem;
            color: white;
            margin: 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.4);
            white-space: nowrap;
        }
        .subtitle {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3rem;
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .date {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
            color: rgba(255,255,255,0.9);
            margin-top: 30px;
            background: rgba(0,0,0,0.2);
            padding: 15px 40px;
            border-radius: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .emojis {
            position: absolute;
            font-size: 4rem;
        }
        .emoji-1 { top: 50px; left: 100px; }
        .emoji-2 { top: 80px; right: 120px; }
        .emoji-3 { bottom: 70px; left: 150px; }
        .emoji-4 { bottom: 50px; right: 100px; }
        .emoji-5 { top: 200px; left: 50px; opacity: 0.6; }
        .emoji-6 { top: 400px; right: 70px; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="preview">
        <div class="stars" id="stars"></div>
        <div class="emojis emoji-1">üå¥</div>
        <div class="emojis emoji-2">üå¥</div>
        <div class="emojis emoji-3">üåÆ</div>
        <div class="emojis emoji-4">‚òÄÔ∏è</div>
        <div class="emojis emoji-5">üèñÔ∏è</div>
        <div class="emojis emoji-6">ü¶ú</div>
        <div class="content">
            <h1>üå¥ ¬°VAMOS A M√âXICO! üå¥</h1>
            <div class="subtitle">Family Countdown</div>
            <div class="date">February 17, 2026</div>
        </div>
    </div>
    
    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random() * 0.8;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
